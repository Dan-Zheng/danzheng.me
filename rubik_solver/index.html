<!DOCTYPE html>

<head>
    <title>Rubik Solver</title>
    <meta charset="UTF-8">
    <style>
        #randomState { visibility: hidden; }
        #algText { visibility: hidden; }
        #doAlg { visibility: hidden; }
    </style>
    <link rel='stylesheet' href='../bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='../bower_components/font-awesome/css/font-awesome.min.css'>
    <link rel='stylesheet' href='css/style.css'>

    <script src='../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='cubejs/lib/cube.js'></script>
    <script src='cubejs/lib/solve.js'></script>
    <script src='cubejs/lib/async.js'></script>
    <script src='js/script.js'></script>
</head>

<header>
    <nav class='navbar navbar-inverse navbar-fixed-top'>
        <div class='container'>
            <div class='navbar-header page-scroll'>
                <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>
                    <span class='sr-only'>Toggle navigation</span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand page-scroll' href='#'>
                    <i class='fa fa-cube'></i> Rubik Solver
                </a>
            </div>
            <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
                <ul class='nav navbar-nav navbar-right'>
                    <li><a href='/'>Home</a></li>
                    <li><a id='nav-about' href='#about-section'>About</a></li>
                    <li><a id='nav-contact' href='#contact-section'>Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
    <div class='container'>
        <div id='init'><br><div class='center-block text-center' id='status'></div><br></div>
        <div class='text-center' id='randomState'>
            <div class='resultText'></div>
            <div class='result'>
                <div class='resultFront'></div>
                <div class='resultBack'></div>
            </div>
            <span id='scramble'>
                <button type='button' class='btn btn-primary'>Scramble</button><br><br>
            </span>
            <div class='text-center' id='algText'>
                <div class='input-group col-md-8 col-md-offset-2'>
                    <input type='text' id="algInput" class='form-control' placeholder='Enter algorithm here:' value=''>
                    <span class='input-group-btn'>
                        <button type='button' id='genAlg' class='btn btn-primary' >Generate</button>
                    </span>
                    <span class='input-group-btn'>
                        <button type='button' id='doAlg' class='btn btn-primary' >Perform</button>
                    </span>
                </div>
            </div>

        </div>
    </div>
</body>
